<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('../../public/images/fundo.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
            position: relative;
        }

        .container img {
            width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            text-align: left;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="file"],
        textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus,
        textarea:focus {
            outline: none;
            border-color: #007BFF;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input[type="checkbox"] {
            width: auto;
            margin: 0;
        }

        button[type="submit"] {
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        .preview-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 15px;
        }

        .preview-image {
            width: 100px;
            height: 133px;
            object-fit: cover;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
    <script>
        function setRandomBackground() {
            const backgrounds = [
                '../../public/images/fundo.jpg',
                '../../public/images/fundo2.jpg',
                '../../public/images/fundo3.jpg'
            ];
            const randomIndex = Math.floor(Math.random() * backgrounds.length);
            document.body.style.backgroundImage = `url('${backgrounds[randomIndex]}')`;
        }

        function previewImage(event) {
            const preview = document.getElementById('preview-image');
            const file = event.target.files[0];
            
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            } else {
                preview.style.display = 'none';
            }
        }

        window.onload = setRandomBackground;
    </script>
</head>
<body>
    <div class="container">
        <img src="../../public/images/logo2.jpg" alt="Logo da Empresa">
        <form>
            <label for="username">Nome de Usuário</label>
            <input type="text" id="username" name="username" placeholder="Digite seu nome" required>
            
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" name="cpf" placeholder="Digite o CPF" required>
            
            <label for="matricula">Matrícula</label>
            <input type="text" id="matricula" name="matricula" placeholder="Digite a Matrícula" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Digite seu email" required>
            
            <label for="password">Senha</label>
            <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
            
            <label for="photo">Foto</label>
            <input type="file" id="photo" name="photo" accept="image/*" onchange="previewImage(event)" required>
            
            <div class="preview-container">
                <span>Pré-visualização:</span>
                <img id="preview-image" class="preview-image" style="display: none;" alt="Pré-visualização da Foto">
            </div>
            
            <div class="checkbox-container">
                <input type="checkbox" id="is-admin" name="is-admin">
                <label for="is-admin" style="margin: 0;">Usuário é Administrador</label>
            </div>
            
            <button type="submit">Cadastrar</button>
        </form>
    </div>
</body>
</html>
