<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('../../public/images/fundo.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .container {
            background: rgba(255, 255, 255, 0.9); /* Fundo branco translúcido */
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
            position: relative;
            overflow: hidden; /* Garante que o conteúdo não ultrapasse o container */
        }

        .container img {
            width: 100%; /* Faz o logo preencher toda a largura do container */
            height: auto; /* Mantém as proporções do logo */
            margin-bottom: 20px; /* Espaço abaixo do logo */
            border-top-left-radius: 10px; /* Bordas arredondadas no topo esquerdo */
            border-top-right-radius: 10px; /* Bordas arredondadas no topo direito */
        }

        .tab-buttons {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .tab-buttons button {
            flex: 1;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .tab-buttons button:hover {
            background-color: #0056b3;
        }

        .tab-buttons button.active {
            background-color: #0056b3;
        }

        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            text-align: left;
            font-weight: bold;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus,
        textarea:focus {
            outline: none;
            border-color: #007BFF;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
        }

        button[type="submit"] {
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function toggleForm(formId) {
            const forms = document.querySelectorAll('.form-container');
            const buttons = document.querySelectorAll('.tab-buttons button');

            forms.forEach(form => form.classList.remove('active'));
            buttons.forEach(button => button.classList.remove('active'));

            document.getElementById(formId).classList.add('active');
            document.querySelector(`[data-form="${formId}"]`).classList.add('active');
        }
    </script>
</head>
<body>
    <div class="container">
        <img src="../../public/images/logo2.jpg" alt="Logo da Empresa">
        <h1>Cadastro</h1>
        <div class="tab-buttons">
            <button class="active" data-form="user-form" onclick="toggleForm('user-form')">Cadastro de Usuário</button>
            <button data-form="employee-form" onclick="toggleForm('employee-form')">Cadastro de Funcionário</button>
        </div>
        <div id="user-form" class="form-container active">
            <form>
                <label for="username">Nome de Usuário</label>
                <input type="text" id="username" name="username" placeholder="Digite seu nome de usuário" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Digite seu email" required>

                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha" required>

                <button type="submit">Cadastrar Usuário</button>
            </form>
        </div>
        <div id="employee-form" class="form-container">
            <form>
                <label for="employee-name">Nome do Funcionário</label>
                <input type="text" id="employee-name" name="employee-name" placeholder="Digite o nome do funcionário" required>

                <label for="role">Cargo</label>
                <input type="text" id="role" name="role" placeholder="Digite o cargo do funcionário" required>

                <label for="training">Treinamento</label>
                <textarea id="training" name="training" placeholder="Descreva o treinamento" rows="4" required></textarea>

                <button type="submit">Cadastrar Funcionário</button>
            </form>
        </div>
    </div>
</body>
</html>
