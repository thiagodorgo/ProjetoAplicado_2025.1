<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-size: cover;
        }

        .container {
            background: rgba(255, 255, 255, 0.9); /* Fundo branco translúcido */
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
            position: relative;
            overflow: hidden; /* Garante que o conteúdo não ultrapasse o container */
        }

        .container img {
            width: 100%; /* Faz o logo preencher toda a largura do container */
            height: auto; /* Mantém as proporções do logo */
            margin-bottom: 20px; /* Espaço abaixo do logo */
            border-top-left-radius: 10px; /* Bordas arredondadas no topo esquerdo */
            border-top-right-radius: 10px; /* Bordas arredondadas no topo direito */
        }

        .container h1 {
            margin: 0 0 20px; /* Define o espaço abaixo do título */
            color: #333;
            font-size: 24px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .button-container a {
            text-align: center;
            display: block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .button-container a:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        // Função para alternar o fundo aleatoriamente
        function setRandomBackground() {
            const backgrounds = [
                '../../public/images/fundo.jpg',
                '../../public/images/fundo2.jpg',
                '../../public/images/fundo3.jpg'
            ];
            const randomIndex = Math.floor(Math.random() * backgrounds.length);
            document.body.style.backgroundImage = `url('${backgrounds[randomIndex]}')`;
        }

        // Chama a função ao carregar a página
        window.onload = setRandomBackground;

        // Exemplo de funcionalidade para carregar informações do usuário
        function loadUserInfo() {
            // Simula carregamento de dados do usuário logado
            const userInfo = {
                name: "João da Silva",
                role: "user" // ou "adm"
            };

            // Personaliza a mensagem e ações com base no nível de acesso
            const welcomeMessage = document.getElementById("welcome-message");
            welcomeMessage.textContent = `Bem-vindo, ${userInfo.name}!`;

            if (userInfo.role === "adm") {
                const adminButton = document.createElement("a");
                adminButton.href = "admin.html";
                adminButton.textContent = "Ir para Administração";
                adminButton.classList.add("admin-button");
                document.querySelector(".button-container").appendChild(adminButton);
            }
        }
    </script>
</head>
<body onload="loadUserInfo()">
    <div class="container">
        <img src="../../public/images/logo2.jpg" alt="Logo da Empresa">
        <h1 id="welcome-message">Bem-vindo</h1>
        <div class="button-container">
            <a href="login.html">Sair</a>
        </div>
    </div>
</body>
</html>
