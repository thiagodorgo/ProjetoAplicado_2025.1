<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Administração</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: url('../../public/images/fundo.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .admin-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 1200px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .chart-container {
            margin-top: 30px;
        }

        canvas {
            max-width: 100%;
            height: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: center;
        }

        th {
            background-color: #f4f4f4;
        }

        .logout-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #DC3545;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
        }

        .logout-button:hover {
            background-color: #a71d2a;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Função para alternar o fundo aleatoriamente
        function setRandomBackground() {
            const backgrounds = [
                '../../public/images/fundo.jpg',
                '../../public/images/fundo2.jpg',
                '../../public/images/fundo3.jpg'
            ];
            const randomIndex = Math.floor(Math.random() * backgrounds.length);
            document.body.style.backgroundImage = `url('${backgrounds[randomIndex]}')`;
        }

        // Dados fictícios para os gráficos e tabelas
        const employees = [
            { name: "João Silva", role: "Analista", trainings: 5 },
            { name: "Maria Oliveira", role: "Gerente", trainings: 3 },
            { name: "Carlos Santos", role: "Desenvolvedor", trainings: 8 },
            { name: "Ana Costa", role: "Designer", trainings: 4 }
        ];

        const trainings = [
            { name: "Segurança no Trabalho", participants: 10 },
            { name: "Liderança", participants: 8 },
            { name: "Desenvolvimento Ágil", participants: 12 },
            { name: "Design Thinking", participants: 6 }
        ];

        window.onload = function () {
            setRandomBackground();

            // Renderizar gráficos
            renderEmployeeChart();
            renderTrainingChart();

            // Renderizar tabelas
            renderEmployeeTable();
            renderTrainingTable();
        };

        function renderEmployeeChart() {
            const ctx = document.getElementById('employeeChart').getContext('2d');
            const employeeNames = employees.map(emp => emp.name);
            const trainingCounts = employees.map(emp => emp.trainings);

            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: employeeNames,
                    datasets: [{
                        label: 'Treinamentos Realizados',
                        data: trainingCounts,
                        backgroundColor: 'rgba(54, 162, 235, 0.6)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        function renderTrainingChart() {
            const ctx = document.getElementById('trainingChart').getContext('2d');
            const trainingNames = trainings.map(training => training.name);
            const participants = trainings.map(training => training.participants);

            new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: trainingNames,
                    datasets: [{
                        data: participants,
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.6)',
                            'rgba(54, 162, 235, 0.6)',
                            'rgba(255, 206, 86, 0.6)',
                            'rgba(75, 192, 192, 0.6)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true
                }
            });
        }

        function renderEmployeeTable() {
            const tableBody = document.getElementById('employeeTableBody');
            employees.forEach(emp => {
                const row = `<tr>
                    <td>${emp.name}</td>
                    <td>${emp.role}</td>
                    <td>${emp.trainings}</td>
                </tr>`;
                tableBody.innerHTML += row;
            });
        }

        function renderTrainingTable() {
            const tableBody = document.getElementById('trainingTableBody');
            trainings.forEach(training => {
                const row = `<tr>
                    <td>${training.name}</td>
                    <td>${training.participants}</td>
                </tr>`;
                tableBody.innerHTML += row;
            });
        }
    </script>
</head>
<body>
    <div class="admin-container">
        <h1>Painel de Administração</h1>

        <!-- Gráficos -->
        <div class="chart-container">
            <h2>Treinamentos por Funcionário</h2>
            <canvas id="employeeChart"></canvas>
        </div>

        <div class="chart-container">
            <h2>Participantes por Treinamento</h2>
            <canvas id="trainingChart"></canvas>
        </div>

        <!-- Tabelas -->
        <h2>Funcionários</h2>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Cargo</th>
                    <th>Treinamentos</th>
                </tr>
            </thead>
            <tbody id="employeeTableBody"></tbody>
        </table>

        <h2>Treinamentos</h2>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Participantes</th>
                </tr>
            </thead>
            <tbody id="trainingTableBody"></tbody>
        </table>

        <!-- Botão de Logout -->
        <a href="login.html" class="logout-button">Sair</a>
    </div>
</body>
</html>
